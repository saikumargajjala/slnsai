                            <div class="form-check">
                                <input class="form-check-input fs-5" type="radio" name="total_application_status" id="id_total_application_status" value="Approved" required
                                {{% if form.total_application_status.value == "Approved" %}
                                checked
                               {% endif %}}>
                                <label class="form-check-label text-success fw-normal" for="id_total_application_status">Approved</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input fs-5" type="radio" name="total_application_status" id="id_total_application_status" value="Rejected" required
                                {{% if form.total_application_status.value == "Rejected" %}
                                checked
                               {% endif %}}>
                                <label class="form-check-label text-danger fw-normal" for="id_total_application_status">Rejected</label>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>





               

                <button type="submit" class="btn btn-primary mt-5">Submit</button>

            </div><!--Row-->
            
            
            
        </form>
        </div>
        </div>
   <br><br>



        <script>
            document.addEventListener("DOMContentLoaded", function() {
                const allRadioButtons = document.querySelectorAll('.form-check-input');
        
                function updateRadioButtons() {
                    let startDisabling = false;
                    allRadioButtons.forEach((radio) => {
                        if (startDisabling) {
                            radio.disabled = true;
                        } else {
                            radio.disabled = false;
                        }
                        if (radio.checked && radio.value === 'Rejected') {
                            startDisabling = true;
                            
                        }
                       
                    });
                }
        
                allRadioButtons.forEach((radio) => {
                    radio.addEventListener('input', function() {
                        updateRadioButtons();
                    });
                });
        

                updateRadioButtons();
            });
        </script>
