<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Site</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <style>
    .container-shadow {
        /* Box shadow properties */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 20px;
        border-radius: 8px; /* Optional: adds rounded corners */
    }
</style>
  <div class="container col-md-7 mt-5 container-shadow"> 
    <h1 style="background-color: rgb(19, 118, 121); color: aliceblue; padding: 20px; text-align: center;">Welcome to SLNFINSERV</h1>

    <form method="post">
        {% csrf_token %}
        
        {% if not email %}
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
        {% else %}
            <div class="form-group">
                <label for="otp">OTP</label>
                <input type="text" name="otp" id="otp" class="form-control" placeholder="Enter OTP" required>
            </div>
        {% endif %}
        
        <button type="submit" class="btn btn-primary">
            {% if not email %}Send OTP{% else %}Verify OTP{% endif %}
        </button>
        
        {% if error %}
            <div class="alert alert-danger mt-3" role="alert">
                {{ error }}
            </div>
        {% endif %}
    </form>
</div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
