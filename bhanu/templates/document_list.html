<!DOCTYPE html>
<html>
<head>
    <title>Document List</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
<style>

    td{
        min-width: 200px;
    }
    .container{
        overflow-x: auto;
    }
    .container::-webkit-scrollbar {
    display: none;
}
</style>
</head>
<body>
    <div class="container mt-4">
        <h1>Document List</h1>
        <table class="table table-responsive">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Loan</th>
                    <th>Aadhar Card Front</th>
                    <th>Aadhar Card Back</th>
                    <th>PAN Card</th>
                    <th>Customer Photo</th>
                    <th>Pay Slip 1</th>
                    <th>Pay Slip 2</th>
                    <th>Pay Slip 3</th>
                    <th>Bank Statement</th>
                    <th>Employee ID Card</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for document in documents %}
                <tr>
                    <td>{{ document.id }}</td>
                    <td>{{ document.loan }}</td>
                    <td><img src="{{ document.adhar_card_front.url }}" alt="Aadhar Card Front" width="200" height="200"></td>
                    <td><img src="{{ document.adhar_card_back.url }}" alt="Aadhar Card Back" width="200" height="200"></td>
                    <td><img src="{{ document.pan_card.url }}" alt="PAN Card" width="200" height="200"></td>
                    <td><img src="{{ document.customer_photo.url }}" alt="Customer Photo" width="200" height="200"></td>
                    <td><a href="{{ document.pay_slip_1.url }}">View</a></td>
                    <td><a href="{{ document.pay_slip_2.url }}">View</a></td>
                    <td><a href="{{ document.pay_slip_3.url }}">View</a></td>
                    <td><a href="{{ document.bank_statement.url }}">View</a></td>
                    <td><a href="{{ document.employee_id_card.url }}">View</a></td>
                    <td>
                        <!-- <a href="" class="btn btn-info btn-sm">View</a> -->
                        <a href="" class="btn btn-warning btn-sm">Update</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
