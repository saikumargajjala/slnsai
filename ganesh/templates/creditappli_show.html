<!DOCTYPE html>
<html>
<head>
    <title>View Personal Detail</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>View Personal Detail</h2>
        <form method="post" action="{% url 'update' personal_detail.id %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" class="form-control" id="full_name" name="full_name" value="{{ personal_detail.full_name }}" readonly>
            </div>
            <div class="form-group">
                <label for="date_of_birth">Date of Birth</label>
                <input type="text" class="form-control" id="date_of_birth" name="date_of_birth" value="{{ personal_detail.date_of_birth }}" readonly>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <input type="text" class="form-control" id="gender" name="gender" value="{{ personal_detail.gender }}" readonly>
            </div>
            <div class="form-group">
                <label for="marital_status">Marital Status</label>
                <input type="text" class="form-control" id="marital_status" name="marital_status" value="{{ personal_detail.marital_status }}" readonly>
            </div>
            <div class="form-group">
                <label for="nationality">Nationality</label>
                <input type="text" class="form-control" id="nationality" name="nationality" value="{{ personal_detail.nationality }}" readonly>
            </div>
            <div class="form-group">
                <label for="current_street_address">CVurrent Street Address</label>
                <input type="text" class="form-control" id="current_street_address" name="current_street_address" value="{{ personal_detail.current_street_address }}" readonly>
            </div>
            <div class="form-group">
                <label for="current_city">Current City</label>
                <input type="text" class="form-control" id="current_city" name="current_city" value="{{ personal_detail.current_city }}" readonly>
            </div>
            <div class="form-group">
                <label for="current_state_province">Current State Province</label>
                <input type="text" class="form-control" id="current_state_province" name="current_state_province" value="{{ personal_detail.current_state_province }}" readonly>
            </div>
            <div class="form-group">
                <label for="current_postal_code">Current Postal Code</label>
                <input type="text" class="form-control" id="current_postal_code" name="current_postal_code" value="{{ personal_detail.current_postal_code }}" readonly>
            </div>
            <div class="form-group">
                <label for="current_country">Current Country</label>
                <input type="text" class="form-control" id="current_country" name="current_country" value="{{ personal_detail.current_country }}" readonly>
            </div>
            <div class="form-group">
                <label for="permanent_street_address">Permanent Street Address</label>
                <textarea class="form-control" id="permanent_street_address" name="permanent_street_address" rows="3" readonly>{{ personal_detail.permanent_street_address }}</textarea>
            </div>
            <div class="form-group">
                <label for="permanent_city">Permanent City</label>
                <input type="text" class="form-control" id="permanent_city" name="permanent_city" value="{{ personal_detail.permanent_city }}" readonly>
            </div>
            <div class="form-group">
                <label for="permanent_state_province">Permanent State Province</label>
                <textarea class="form-control" id="permanent_state_province" name="permanent_state_province" rows="3" readonly>{{ personal_detail.permanent_state_province }}</textarea>
            </div>
            <div class="form-group">
                <label for="permanent_postal_code">Permanent Postal Code</label>
                <input type="text" class="form-control" id="permanent_postal_code" name="permanent_postal_code" value="{{ personal_detail.permanent_postal_code }}" readonly>
            </div>
            <div class="form-group">
                <label for="permanent_country">Permanent Country</label>
                <input type="text" class="form-control" id="permanent_country" name="permanent_country" value="{{ personal_detail.permanent_country }}" readonly>
            </div>
            <div class="form-group">
                <label for="bank_name">Bank Name</label>
                <input type="text" class="form-control" id="bank_name" name="bank_name" value="{{ personal_detail.bank_name }}" readonly>
            </div>
            <div class="form-group">
                <label for="account_number">Account Number</label>
                <input type="text" class="form-control" id="account_number" name="account_number" value="{{ personal_detail.account_number }}" readonly>
            </div>
            <div class="form-group">
                <label for="account_type">Account Type</label>
                <input type="text" class="form-control" id="account_type" name="account_type" value="{{ personal_detail.account_type }}" readonly>
            </div>
            <div class="form-group">
                <label for="monthly_housing_payment">Monthly Housing Payment</label>
                <input type="text" class="form-control" id="monthly_housing_payment" name="monthly_housing_payment" value="{{ personal_detail.monthly_housing_payment }}" readonly>
            </div>
            <div class="form-group">
                <label for="other_monthly_obligations">Other Monthly Obligations</label>
                <input type="text" class="form-control" id="other_monthly_obligations" name="other_monthly_obligations" value="{{ personal_detail.other_monthly_obligations }}" readonly>
            </div>
            <div class="form-group">
                <label for="total_monthly_expenses">Total Monthly Xpenses</label>
                <input type="text" class="form-control" id="total_monthly_expenses" name="total_monthly_expenses" value="{{ personal_detail.total_monthly_expenses }}" readonly>
            </div>
            <div class="form-group">
                <label for="existing_credit_cards">Existing Credit Cards</label>
                <input type="email" class="form-control" id="existing_credit_cards" name="existing_credit_cards" value="{{ personal_detail.existing_credit_cards }}" readonly>
            </div>
            <div class="form-group">
                <label for="other_debts_loans">Other Debts Loans</label>
                <textarea class="form-control" id="other_debts_loans" name="other_debts_loans" rows="3" readonly>{{ personal_detail.other_debts_loans }}</textarea>
            </div>
            <div class="form-group">
                <label for="preferred_credit_card_type">Preferred Credit Card Type</label>
                <input type="text" class="form-control" id="preferred_credit_card_type" name="preferred_credit_card_type" value="{{ personal_detail.office_address_pincode }}" readonly>
            </div>
            <div class="form-group">
                <label for="purpose_of_credit_card">Purpose Of Credit Card</label>
                <input type="text" class="form-control" id="purpose_of_credit_card" name="purpose_of_credit_card" value="{{ personal_detail.required_loan_amount }}" readonly>
            </div>
            <div class="form-group">
                <label for="referral_code">Referral Code</label>
                <input type="text" class="form-control" id="referral_code" name="referral_code" value="{{ personal_detail.referral_code }}" readonly>
            </div>
            <div class="form-group">
                <label for="terms_and_conditions_agreed">Terms And Conditions Agreed</label>
                <input type="text" class="form-control" id="terms_and_conditions_agreed" name="terms_and_conditions_agreed" value="{{ personal_detail.terms_and_conditions_agreed }}" readonly>
            </div>
            <div class="form-group">
                <label for="privacy_policy_agreed">Privacy Policy Agreed</label>
                <input type="text" class="form-control" id="privacy_policy_agreed" name="privacy_policy_agreed" value="{{ personal_detail.privacy_policy_agreed }}" readonly>
            </div>
            <div class="form-group">
                <label for="electronic_signature">Electronic Signature</label>
                <input type="text" class="form-control" id="electronic_signature" name="electronic_signature" value="{{ personal_detail.electronic_signature }}" readonly>
            </div>
            
            <a href="{% url 'update' personal_detail.id %}" class="btn btn-primary">Edit</a>
    

        </form>
    </div>
</body>
</html>
