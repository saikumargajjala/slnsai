<!DOCTYPE html>

    <title>Personal Detail Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; 
            margin: 0;
            padding: 0;
        }
        .form-container {
            max-width: 800px; 
            margin: 20px auto; 
            background-color: #fff; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 20px; 
        }
        .form-container h1 {
            grid-column: 1 / -1; 
            text-align: center;
            margin-bottom: 20px; 
        }
        .form-group {
            background-color: #f9f9f9; 
            padding: 15px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
        }
        .form-group label {
            font-weight: bold; 
        }
        .form-group label.required::after {
            content: '*';
            color: red;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%; 
            padding: 10px; 
            font-size: 14px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            box-sizing: border-box; 
        }
        .form-group .invalid-feedback {
            color: red; 
            font-size: 12px; 
            margin-top: 5px; 
        }
        .form-container button {
            grid-column: 1 / -1; 
            width: auto; 
            padding: 10px; 
            font-size: 16px; 
            border: none; 
            border-radius: 4px; 
            background-color: #007BFF;
            color: white; 
            cursor: pointer; 
        }
        .form-container button:hover {
            background-color: #0056b3; 
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                grid-template-columns: 1fr; 
                gap: 10px; 
            }
            .form-container h1 {
                font-size: 1.5em; 
            }
            .form-group {
                padding: 10px; 
            }
            .form-group input, .form-group select, .form-group textarea {
                font-size: 16px; 
                padding: 8px; 
            }
            .form-container button {
                font-size: 18px; 
                padding: 12px; 
            }
        }

        @media (max-width: 480px) {
            .form-container {
                margin: 10px; 
                padding: 15px; 
            }
            .form-container h1 {
                font-size: 1.2em; 
            }
            .form-group input, .form-group select, .form-group textarea {
                font-size: 18px; 
                padding: 12px; 
            }
            .form-container button {
                font-size: 20px; 
                padding: 14px; 
            }
        }
    </style>

    document.addEventListener('DOMContentLoaded', function() {
        function clearErrorMessages(field) {
            var parent = field.closest('.form-group');
            if (parent) {
                var errorFeedback = parent.querySelector('.invalid-feedback');
                if (errorFeedback) {
                    errorFeedback.innerHTML = '';
                }
            }
        }
    
        var fields = document.querySelectorAll('.form-group input, .form-group select, .form-group textarea');
        fields.forEach(function(field) {
            field.addEventListener('input', function() {
                clearErrorMessages(this);
            });
        });
    });

<body>
    <h1><center>Personal Detail Form</center></h1>
    <form method="post" action="">
        {% csrf_token %}
        <div class="form-container">
            {% for field in form %}
                <div class="form-group">
                    {% if field.field.required %}
                        <label class="required">{{ field.label_tag }}</label>
                    {% else %}
                        <label>{{ field.label_tag }}</label>
                    {% endif %}
                    {{ field }}
                    {% if field.errors %}
                        <div class="invalid-feedback">
                            {% for error in field.errors %}
                                <p>{{ error }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit">Submit</button>
        </div>
    </form>
